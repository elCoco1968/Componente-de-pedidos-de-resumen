<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>


<body>
  <main>

    <section class="card">
      <figure class="card__img"></figure>

      <section class="card__items">
        <article class="card__info">
          <h2 class="card__title"> Order Summary </h2>
          <p class="card__subtitle">You can now listen to millions of <br> songs, audiobooks, and podcasts on <br> any
            device anywhere you like!</p>
        </article>

        <section class="plan">
          <section class="info">
            <figure class="info__img"></figure>
            <article class="info__text">
              <h4 class="info__text info__text--color">Annual Plan</h4>
              <p class="info__text">$59.99/year</p>
            </article>
          </section>
          <article class="info__text"><a href="#" class="info__text--colorM">Change</a></article>
        </section>

        <button class="button">
          <p class="button__text"> Proceed to Payment</p>
        </button>
        <button class="button__cancel"> Cancel Order </button>


      </section>
    </section>
  </main>
</body>

</html>
